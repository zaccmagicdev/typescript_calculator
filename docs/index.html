<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="icon" type="image/x-con" href="./favicon.ico" />
    <script src="dist/index.js" type="module"></script>
    <title>Simple TypeScript Calculator</title>
  </head>
  <body class="calculator__bg">
    <main class="calculator__main">
      <input id="calculator__screen" placeholder="0" readonly />
      <input type="checkbox" id="calculator__history-tab" />
      <label for="calculator__history-tab"></label>
      <div class="calculator__history-container">
        <ul class="calculator__history"></ul>
      </div>
      <section class="calculator__buttons">
        <button id="calculator__backspace" class="calculator__button">←</button>
        <button id="calculator__clear" class="calculator__button">CC</button>
        <button class="calculator__button">&#960;</button>
        <button class="calculator__button">*</button>
        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__button">/</button>
        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__button">-</button>
        <button class="calculator__button">1</button>
        <button class="calculator__button">2</button>
        <button class="calculator__button">3</button>
        <button class="calculator__button">+</button>
        <button class="calculator__button">.</button>
        <button class="calculator__button">0</button>
        <button class="calculator__button">%</button>
        <button id="calculator__result" class="calculator__button">=</button>
      </section>
    </main>
    <footer class="calculator__footer">
      <p class="calculator__footer__text">Developed by Zachary Wedel</p>
      <p class="calculator__footer__text">© 2024</p>
    </footer>
  </body>
</html>
